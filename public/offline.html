<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Jackerbox</title>
  <style>
    :root {
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --blue-color: #3B82F6;
      --orange-color: #F97316;
    }
    
    body {
      font-family: var(--font-sans);
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
      background-color: white;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blue-color);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--blue-color);
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      max-width: 600px;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background-color: var(--blue-color);
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #64748b;
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Jackerbox</div>
  </header>
  
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>
      It looks like you're currently offline. Please check your internet connection and try again.
      Some features of Jackerbox require an internet connection to work properly.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
