[build]
  command = "npx prisma generate --schema=./prisma/schema.prisma && npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "DIRECT_URL,DATABASE_URL,DIRECT_DATABASE_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
